<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>JS Station</title>

<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="../js/main.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">JDogg's Advantage</a>
			</div>
			<ul class="nav navbar-nav">

				<li><a href="../index.html">Old page</a></li>
				<li><a href="#">Javascript</a></li>
			</ul>
		</div>
	</nav>
	
<div class="container-fluid">
	<div class="well">
		<h1>Welcome to JS, bro</h1>
	</div>
	
	<div class="well">
		<h3>Printing to the page</h3>
		<p id="para1"></p>
		
		<button type="button" class="btn btn-primary" onClick="appendText()">Click me, bitch!!!!!!!!!!</button>
		<button type="button" class="btn btn-primary" onClick="logIt()">Print to the Console</button>
		<button type="button" class="btn btn-primary" onClick="writeIt()">Write!</button>
	</div>
	
	<div class="well" onMouseOver="changeWell()">
		<h1 id="magicWell">Check me the fuck out homedoggggg</h1>
	</div>
	
	<div class="well">
		<h3>Dynamic Tables</h3>
		<ul style="list-style-type: none">
			<li>Employee Name</li>
			<li><input type="text" id="empName" class="form-control"></li>
			
			<li>Favorite ELephant</li>
			<li><input type="text" id="empEl" class="form-control"></li>
			
			<li><button class="btn btn-primary" onClick="addEmp()">Submit</button></li>
		</ul>
		
		<table cellpadding="10" id="table">
			<tr>
				<th>E_ID</th>
				<th>Employee Name</th>
				<th>Favorite Dog</th>
			</tr>
		</table>
	</div>
</div>
	
	<div class="well">
		<h1>Bubbling and Capturing</h1>
		
		<div class="p-5" id="d1" style="background-color: red; padding: 50px">
			<div class="p-5" id="d2" style="background-color: yellow; padding: 50px">
				<div class="p-5" id="d3" style="background-color: blue; padding: 50px">
					<h3>Click Me</h3>
				</div>
			</div>
		</div>
	</div>
	
	<script>
		setTimeout(function() {
			document.getElementById("para1").innerHTML = "I used JS to do this";
		}, 2500);
		
	</script>
	
</body>
