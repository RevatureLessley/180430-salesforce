		<!--page style-->
		<style>
			.clear{
				background-color:#0000
			}
			.roundedBorder{
				-moz-border-radius:40px;
				-webkit-border-radius:40px;
				border-radius:40px;
				border:10px solid #0a0;

				color:#def;
			}
			#rounded10{
				-moz-border-radius:1000px;
				-webkit-border-radius:1000px;

			}
			.r {
				color: #0f0;

				font-family=Impact, fantasy;
			}
			h1.bold{
				font-size:25px; border-style: double dashed; border-width:6px 40px;
				word-wrap:break-word;

	</head>
	<body class="clear">
		<div class="affix">
			<div class="well clear" >
				<h1  id="hobbiesHeader" class="bold">
					<a class=r>&#9599</a>
					<a class=r>I</a>NDEX <a class=r>&#9599</a>
				</h1>
			</div>
			<!--unordered list of links-->
			<div class="well roundedBorder">
				<ul style="align:center">
					<li><a target="_top" href="../Index.html" style="color:white">INDEX</a></li>
					<li><a target="_top" href="../hobby.html" style="color:white">HOBBIES</a></li>
				</ul>
			</div>
		</div>
		<script>
			function printTEST(){console.log("hello");}
			var letterSpeed=400;
			//link to index.html
			function goBackToIndex(){
				window.location.href="index.html";
			}
			//inserts an html tag pair around one character in a string
			//str-original string, tagStart-starting tag of an html element, tagEnd-ending tag of the html element, index-character to be given the tag
			function insertTag(str,tagStart,tagEnd,index){
				if (index > 0)
					return str.substring(0, index) + tagStart + str.substring(index, index+1)+tagEnd+str.substring(index+1, str.length);
				else
					return tagStart + str.substring(index, index+1)+tagEnd+str.substring(index+1, str.length);
			}
			//change the large letter and spin the side pieces,slowly gets faster
			//hobI-index of the big letter, lineI-current line type being displayed, time-amount of time till update is called again
			function update(hobI,lineI,time){
				if(time<=0){time=0;}
				hobbiesStr=insertTag("ABOUT ME","<a class=r>","</a>",hobI);
				lineStr="&#"+(9599-lineI);
				document.getElementById("hobbiesHeader").innerHTML="<a class=r>"+lineStr+"</a> "+hobbiesStr+" <a class=r>"+lineStr+"</a>";
				//set timeout to run this function again after a set amount of time
				if((hobI+1)%8==5){hobI++;}
				setTimeout(update,time,(hobI+1)%8,(lineI+1)%4,letterSpeed);
			}
			
			$(window).scroll(function(){
				letterSpeed=400-($(document).scrollTop()/8);
				console.log(letterSpeed);
			});
			//start the update function that will constatntly call itself
			update(0,0,letterSpeed);
		</script>
	</body>
