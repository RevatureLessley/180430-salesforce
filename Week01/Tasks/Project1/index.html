<!-- the index.html is typically the homepageof any web application. -->
<!DOCTYPE html>
<!-- tells browsers what version of html you are interpreting, just using html it will default to html 5 -->
<html>
	<head>
		<!-- store metadata about page, like page title or charset encodings-->
		<meta charset="UTF-8" http-equiv="Content-Type">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"/></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"/></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"/></script>
		<link rel="stylesheet" type="text/css" href="CSS/aboutMeStyleSheet.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<style>
		<!--set font and size of all text within <p> tags-->
		p{ 
			color:white;
			font-family: "Times New Roman", Times, serif;
			font-style: bold;
			font-size: 18px;
			font-weight: bold;
		}
		div.clear{
			background-color:#0003;
		}
		</style>
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	</head>
	<body id="body">
		<!--Title header and main text for this webpage, all with individual IDs-->
		<title>My website</title>
		<br>
		<div class="container-fluid">
			<div id="iframeHolder" class="col-sm-3 affix" style="height:400px; background-color:#0001;">
				<iframe style=border:0px;width:100%;height:100%; src=customElements/sideNavIndex.html>
				</iframe>
			</div>
			<div class="col-sm-9 col-sm-offset-3" style="left:10px">
				<div class="row">
					<div class="col-xs-6 well clear">
						<h1 id="header">HOMEPAGE</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 well clear">
						<p id="desc">This is the homepage for the first mini project, it contains links to other pages<br>It also changes color on occasion, displays todays date and time, and has a table that takes and displays user input<br><p id="innerp" style="font-size:30px">Thank you.</p></p>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 well clear">
						<p id="date">Todays date is displayed below</p>
						<br>
						<p id="dateJavascript" style="font-size:21px"></p>
					</div>
				</div>
				<div class="row col-sm-6">
					<!--links to the other pages in this project-->
					<table border style="border:green; width:10%">
						<tr>
							<th>Enter Text HERE</th>
							<th>Output</th>
						</tr>
						<tr>
							<td><input id="inputBox" type="text" onkeypress="return inputToDataBox(event)" style="background-color: #72A4D200;"></td>
							<td id="dataGoHere"></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<!-- javascript to change the webpages color and update the date time paragraph-->
		<script>
			<!--update the webpage, changing color and updating the date time displayed-->
			function inputToDataBox(e){
				if(e.keyCode==13){
					var input=document.getElementById("inputBox").value;
					document.getElementById("dataGoHere").innerHTML="<p>"+input+"</p>";
					document.getElementById("inputBox").value="";
				}
			}
			
			function update(i){
				var d=new Date();
				var color="blue";
				var antiColor="yellow";
				var linkColor="white";
				//use i to pick a random color and a visible text color
				switch(i){
					case 0:
						color="red";
						antiColor="cyan";
						break;
					case 1:
						color="green";
						antiColor="white";
						break;
					default:
						break;
				}
				if(Math.floor(Math.random()*Math.floor(2))){
					linkColor="black";
					temp=color;
					color=antiColor;
					antiColor=temp;
				}
				//set the colors of elements in the page
				document.getElementById("date").style.color=antiColor;
				document.getElementById("body").style.backgroundColor=color;
				document.getElementById("body").style.color=antiColor;
				//document.getElementById("header").style.color=color;
				document.getElementById("dateJavascript").style.color=antiColor;
				document.getElementById("desc").style.color=antiColor;
				document.getElementById("innerp").style.color=antiColor;
				//update the date
				document.getElementById("dateJavascript").innerHTML="today is "+d+" ";
				<!--update the webpage every second-->
				setTimeout(update,1000,Math.floor(Math.random()*Math.floor(3)));
			}
			update();
		</script>
	</body>
</html>
