		<script>
			lastChosen=1;
			factArray=["<p><img src=https://i.redd.it/fr9alhjtc4t01.jpg><br>Pittsburgh is located where the Ohio, monongahela and Allegheny rivers meet</p>","<p><img src=https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Downtown_Pittsburgh_from_Duquesne_Incline_in_the_morning.jpg/800px-Downtown_Pittsburgh_from_Duquesne_Incline_in_the_morning.jpg></img><br>Pittsburgh historically had 18 opperational funiculars (a cable railroad in which ascending and descending cars are counterbalanced), 2 of which (the Monogahela and Duquesne Inclines) are still operational</p>","<p><img src=https://static.thousandwonders.net/Cathedral.of.Learning.640.14777.jpg>The Cathedral of Learning dedicated in 1937 is the main administrative building for the University of Pittsburgh and it is also a neat building</p>","<p><img src=https://5.imimg.com/data5/UO/FB/MY-10726817/200-ml-aluminium-can-500x500.jpg>In 1888 Charles Martin Hall founded the Pittsburgh Reduction Company which built the worlds first large scale alluminum production factory in Pittsburgh.<br> the Pittsburgh Reduction Company was eventually renamed ALCOA</p>","<p><img src=http://www.fortpittblockhouse.com/wp-content/uploads/2013/03/construction.jpg>The Fort Pitt blockhouse, constructed in 1764 to store munitions for Fort Pitt, is the oldest building in Pittsburgh</p>","<p><img src=https://upload.wikimedia.org/wikipedia/commons/thumb/0/06/William_Pitt%2C_1st_Earl_of_Chatham_by_Richard_Brompton.jpg/435px-William_Pitt%2C_1st_Earl_of_Chatham_by_Richard_Brompton.jpg>Pittsburgh is named after Pitt the Elder who was Prime Minister of the United Kingdom from 1766-1768.<br>Pitt the Elder's family crest is displayed on Pittsburgh's flag and is the origin for cities colors black and gold</p>"];
			function funFacts(){
				return(factArray[lastChosen]);
			}
			$(document).ready(function(){
			$("#pittFactsP").html("<br>"+funFacts(0));
			$("#pittFacts").click(function(){

				console.log(lastChosen);
				lastChosen++;
				if(lastChosen>=factArray.length){lastChosen=0;}
			});
