<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Central</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="javascript/myjs.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="well">
                <h1>Welcome to JavaScript!</h1>
            </div>
            <div class="well">
                <h3>Printing to the page...</h3>
                <p id="para1">No one is going to see this!!!</p>
                <hr>
                <button onclick="appendText()">Click Me!</button>
                <hr>
                <button onclick="logIt()">Log It!</button>
                <hr>
                <button onclick="write()">Write It!</button>
                <hr>
                <button onclick="window.alert('CHECK ME OUT!');")>ALERT!</button>
                <hr>
                <button onclick="window.alert(window.prompt('Type something!'))")>PROMPT AND ALERT</button>
            </div>

            <div class="well" onmouseover="changeWell">
                <h1>Check Me Out!</h1>
            </div>
            <div class="well">
                <h3>Dynamic Tables</h3>
                <ul style="list-style-type: none">
                    <li><b>EMPLOYEE NAME</b></li>
                    <li><input type="text" id="empName"></li>
                    <li><b>FAVORITE DOG</b></li>
                    <li><input type="text" id="favDog"></li>
                    <li onclick="addEmp()"><button>SUBMIT</button></li>
                </ul>
                <br>
                <table border=2px id="theTable">
                    <tr>
                        <th>E_ID</th>
                        <th>Employee Name</th>
                        <th>Favorite Dog</th>
                    </tr>
                </table>
            </div>
            <script>
                setTimeout(function(){
                    document.getElementById("para1").innerHTML = "<b>I used JavaScript to write this."
                }, 2500);
            </script>
            
        </div>
        <div class="well">
            <h1>Bubbling and Capturing</h1>
            <div style="padding: 50px; background-color: red">
                <div style="padding: 50px; background-color: blue">
                    <div style="padding: 50px; background-color: yellow">
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
