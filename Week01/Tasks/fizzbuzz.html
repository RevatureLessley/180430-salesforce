<!DOCTYPE html>
<html>

<head>
    <title>FizzBuzz</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Bring Bootstrap 3 libraries -->

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Bring in supplemental javascript for bootstrap -->

    <script src="Javascript/fizzbuzz.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="well">
            <h3>Fizz Buzz</h3>
            <p>This FizzBuzz calculator will list a range of numbers speficied by YOU and print "Fizz" if the number is divisible
                by 3, "Buzz" if divisible by 5, and FizzBuzz if divisible by both.</p>
            <ul style="list-style-type:none">
                <li>Enter the lower bound</li>
                <li><input type="number" id="lowBound"></li>
                <li>Enter the upper bound</li>
                <li><input type="number" id="upBound"></li>
                <li><button onclick="beginFb()">Submit</button></li>
                <br>
                <h3 id="fbHeader"></h3>
                <p id="fbResults"></p>
            </ul>
        </div>
    </div>
</body>

</html>
