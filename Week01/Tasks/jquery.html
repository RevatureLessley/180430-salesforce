<!DOCTYPE html>
<html>

<head>
    <!--
            Content Devivery Network
            -A CDN is simply a url that you website can hit to bring in specific files
            remotely. This would opposed to downloading the file specifically and
            referencing it locally.

         -->

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Bring Bootstrap 3 libraries -->

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Bring in supplemental javascript for bootstrap -->
    <title>jQuery</title>

    <script src="Javascript/jquery.js"></script>

</head>

<body style="background-color:#333333;color:lawngreen">
   <div class="container-fluid">
       <div class="well">
           <h1>jQuery</h1>
       </div>

       <div class="well" id="div1">
           <h3>Delicious Foods</h3>
           <p>Steak Curry Grapes</p>
       </div>
       <div class="well">
           <button onclick="hideit()">Hide It</button>
           <button onclick="showit()">Show It</button>
       </div>

       <div class="well">
           <h2 id="hover">Hover Example</h2>
           <h2>Callback function example</h2>
           <button id="fading">END IT ALL (temporarily)</button>
           <button id="generate">Generate</button>
       </div>
   </div>
</body>

</html>
