<!-- The index.html is usually a home of any webpage-->

<!-- This is the doctype declaration. It tells the browsers what version of html they are interpreting. 
    The default is html5
-->
<!DOCTYPE html>

<!-- The root tag for any html file will be <html>-->
<html>
    <!-- the head tag is used to store meta data such as, page title, or charset encodings-->
    <head>
        <meta charset="UTF-8">
        <title>My Fantastic Website :D</title> <!-- it will display on the top of pages, and tabs>
    </head>
    <!-- body tag is where everything displayed to the user-->
    <body>
        <h1> Welcome to my Website</h1><!--Header1 tag-->
        <p> Learn Something here</p> <!-- Paragraph tag-->
    </body>

</html>
