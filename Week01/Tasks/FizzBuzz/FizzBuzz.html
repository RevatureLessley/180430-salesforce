<!DOCTYPE html>
<html>
    <head>
        <title>FizzBuzz</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Bring Bootstrap 3 libraries -->
    
        <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- Bring in supplemental javascript for bootstrap -->
        <script src="javascript/fizz.js"></script>
        
    
    </head>
    <body>
        <div class="container-fluid">
            <div class="well">
                <h3>Fizz Buzz</h3>
                <ul style="list-style-type:none">
                    <li>
                        Input a number into Fizz Buzz
                    </li>
                    <li>
                        <input type ="number" id="buzzid" value="1" >
                    </li>
                    <li>
                        <button onclick="count()">SUBMIT</button>
                    </li>
                    <hr>
                </ul>
                <div>
                    <p id="displayid"></p>
                </div>              
            </div>
        </div>
    </body>
</html>
