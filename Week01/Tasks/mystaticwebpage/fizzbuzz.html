<!DOCTYPE html>

<html>
	<head>
		<meta encoding="UTF-8">
		<title>AJAX</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"/></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"/></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"/></script>
		<script src="javascript/fizzbuzz.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<h1 id="fizz">.</hl>
				<h1 id="buzz" style="font-size:1px"></h1>
			</div>
		</div>
		<div>
			<ul>
				<li><input type="number" id="numInput" placeholder="enter number"></li>
				<li><button id="fizzBut" onclick="fizzbuzz()">Enter</button></li>
			</ul>
		</div>
		<script>
			function fizzbuzz(){
				array=[]
				array[3]="FIZZ";
				array[5]="BUZZ";
				array[6]="FIZZ";
				array[9]="FIZZ";
				array[10]="BUZZ";
				array[12]="FIZZ";
				array[0]="FIZZBUZZ";
				var index=document.getElementById("numInput").value;
				for(i=0;i<index;++i){
					if(array[i%15]){
						document.getElementById("fizz").innerHTML=array[index%15];
						document.write(array[index%15]);
						
					}else{
						document.getElementById("fizz").innerHTML=index;
						document.write(index);
					}
				}
				update(0,1,1);
			}
			function update(i,fontSize,dir){
				var color="blue";
				//use i to pick a random color and a visible text color
				switch(i){
					case 0:
						color="red";
						break;
					case 1:
						color="green";
						break;
					default:
						break;
				}
				fontSize+=dir;
				if(fontSize>6 || fontSize<1){dir*=-1;}
				document.getElementById("buzz").style.color=color;
				wow="WOW"
				fontsize=100;
				document.getElementById("buzz").innerHTML="<h1>"+wow.fontsize(fontSize)+"</h1>";
				console.log(fontSize);
				setTimeout(update,10,Math.floor(Math.random()*Math.floor(3)),fontSize,dir);
			}
		</script>
	</body>
</html>
