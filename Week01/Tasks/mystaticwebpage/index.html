<!-- index.html is the usual homepage of any web application -->

<!-- DOCTYPE declaration. tells browser what version of html it is interpreting. the default of "html" is html5. -->
<!DOCTYPE html>

<!-- root tag for html files is <html> -->
<html>

	<!-- <head> stores metadata about the page, such as page title or charset encodings. -->
	<head>
	
		<!-- this is optional and unnecessary. UTF-8 allows for Chinese characters -->
		<meta charset="UTF-8">
		
		<!-- <title> will display its text on the top of pages and in tabs -->
		<title>Kyle Chiu: The Website</title>
	
	</head>
	
	<!-- <body> is where things are displayed on the browser -->
	<body>
	
		<!-- largest header tag -->
		<h1>"Whale"come to my website!</h1>
		
		<!-- paragraph tag -->
		<p>Why is "dark" spelled with a "k" and not a "c"?</p>
		</br>
		<p>Because you can't "c" in the dark!</p>
	
	</body>

</html>
