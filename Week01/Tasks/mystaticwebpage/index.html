		<script>
			function update(i){
				var d=new Date();
				var color="blue";
				switch(i){
					case 0:
						color="red";
						break;
					case 1:
						color="green";
						break;
					default:
						break;
				}
				document.getElementById("body").style.backgroundColor=color;//document.getElementById("date").style.color=color;
				//document.getElementById("header").style.color=color;
				//document.getElementById("dateJavascript").style.color=color;
				var square=String.fromCharCode(1);
				document.getElementById("dateJavascript").innerHTML="today is "+d+" "+square+"";
				setTimeout(update,1000,Math.floor(Math.random()*Math.floor(3)));
			}
			update();
		</script>
