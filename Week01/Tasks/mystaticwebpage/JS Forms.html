<!DOCTYPE html>

<html>

<head>

    <!-- Bring Bootstrap 3 libraries -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
        </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="forms.js"></script>

    <title>
        JS Forms
    </title>


</head>

<body>

    <div class="container-fluid">
        <div class="well">
            <h1>JAVASCRIPT FORMS</h1>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="well">
                    <!-- action attribute determines which server to send the request to. "#" means "nowhere in particular" -->
                    <form action="#" id="register" onsubmit="return validateRegistration()">
                        <h3>REGISTER</h3>
                        <div class="form-group" id="username">

                            <!-- "for" attribute puts you inside the input box when you click the label text. exciting! -->
                            <label for="username">USERNAME:</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                        <div clas="form-group" id="password1">
                            <label for="password1">PASSWORD:</label>
                            <input type="password" class="form-control" name="password1" required>
                        </div>
                        <div clas="form-group" id="password2">
                            <label for="password2">CONFIRM PASSWORD:</label>
                            <input type="password" class="form-control" name="password2" required>
                        </div>
                        <div clas="form-group" id="email">
                            <label for="email">EMAIL:</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <input type="submit">
                    </form>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
