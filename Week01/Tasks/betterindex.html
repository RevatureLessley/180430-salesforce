<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- Bring Bootstrap 3 libraries -->

<script
              src="http://code.jquery.com/jquery-3.3.1.min.js"
              integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
              crossorigin="anonymous"></script>

<script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- Bring in supplemental javascript for bootstrap --> 
    </head>
    <body>
        <!--BOOTSTRAP
            Bootstrap is a css and javascript library that has a ton of predefined files for formatting websites in a mobile friendly way.  One of the main goals of bootstrap is to make your website handle mobile users without cauting hte format of your website to go chaotic.
        -->

        <!--
            Containers
            -All bootstrap elements typically are made to be inside of containers.  The container class simply formats the content to be able to handle dynamic screen sizes.  As well as force the contents to more aesthetically fit with the window size.
        -->
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <div class="well" style="background-color=red;"></div>
                </div>
            </div>
        </div>

    </body>
</html>
