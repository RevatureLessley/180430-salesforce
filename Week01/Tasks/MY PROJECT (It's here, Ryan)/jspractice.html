<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Bring Bootstrap 3 libraries -->

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Bring in supplemental javascript for bootstrap -->

    <script src="Javascript/jspractice.js"></script>

    <style>
        body {
            padding-top: 70px;
        }

        button {
            height: 100px;
            width: 100%;
            font-size: 72px;
        }

        p {
            height: 200px;
            border-style: solid;
            border-width: 1px;
            text-align: right;
            font-size: 150px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Jared's Website</a>
            </div>
            <ul class="nav navbar-nav">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="pokemongo.html">Pokémon Go</a>
                </li>
                <li>
                    <a href="aboutme.html">About Me</a>
                </li>
                <li>
                    <a href="fizzbuzz.html">FizzBuzz</a>
                </li>
                <li class="active">
                    <a href="jspractice.html">Bonus</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="well">

            <div class="row">
                <div class="col-xs-12">
                    <p id="numberfield">0</p>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-3">
                    <button onclick="inputSeven()">7</button>
                </div>
                <div class="col-xs-3">
                    <button onclick="inputEight()">8</button>
                </div>
                <div class="col-xs-3">
                    <button onclick="inputNine()">9</button>
                </div>
                <div class="col-xs-3">
                    <button onclick="divide()">/</button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-3">
                    <button onclick="inputFour()">4</button>
                </div>
                <div class="col-xs-3">
                    <button onclick="inputFive()">5</button>
                </div>
                <div class="col-xs-3">
                    <button onclick="inputSix()">6</button>
                </div>
                <div class="col-xs-3">
                    <button onclick="multiply()">x</button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-3">
                    <button onclick="inputOne()">1</button>
                </div>
                <div class="col-xs-3">
                    <button onclick="inputTwo()">2</button>
                </div>
                <div class="col-xs-3">
                    <button onclick="inputThree()">3</button>
                </div>
                <div class="col-xs-3">
                    <button onclick="subtract()">-</button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-3">
                    <button onclick="inputZero()">0</button>
                </div>
                <div class="col-xs-3">
                    <button onclick="decimal()">.</button>
                </div>
                <div class="col-xs-3">
                    <button onclick="sqrt()">√</button>
                </div>

                <div class="col-xs-3">
                    <button onclick="add()">+</button>
                </div>
            </div>

            <div class="row">

                <div class="col-xs-3">
                    <button onclick="clearNumField()">C</button>
                </div>
                <div class="col-xs-3">
                    <button onclick="negate()" style="font-size:42px">(-)</button>
                </div>
                <div class="col-xs-6">
                    <button onclick="eq()">=</button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
