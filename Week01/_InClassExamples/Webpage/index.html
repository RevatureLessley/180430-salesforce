<!-- use these tags to write comments
The index.html is typically the homepage of any web application.-->
<!Doctype html>
<!--This is the DOCTYPE declaration. It tells you the browsers what version
of html they are interpreting. If you just use html, it will default to HTML5.-->
<html>
    <!-- The root tag for any html file will be <html>-->
        <head>
            <!--the head tag is used to store metadata about the page such
            as page title or charset encodings.-->
            <meta charset="UTF-8">
            <title>My Fantastic Website :)</title>
            <!--the title tag is simply that. It will display on top of pages and tabs.-->
        </head>

        <body>
            <!--the body tag is what is actually displayed to the user on the browser.-->
            <h1>Welcome to my Website</h1>
            <!--Header tag-->
            <p>Please stay a while and listen.</p>
            <!--paragraph tag-->
        </body>
</html>
