<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Central_Daniel</title>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Bring Bootstrap 3 libraries -->

    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="javaScript/my.js"></script> <!--get JavaScript from different place-->

</head>

<body> 
    <div class-container-fluid>
        <div class="well">
            <h1> Welcom_Daniel</h1>
        </div>

        <div class="well">

            <h3>Printing to the page...</h3>
            <p id="para1">No one is gonna see this!!!</p> <!-- if id "para1" to use in JS-->
            <hr>
            <!-- appendText(): get from my.js  -->
            <button onclick="appendText()">Click Me!</button> <!-- "onclick" it is JS Event -->
            <hr>
            <p>Printing to the console!</p>
            <button onclick="logit()"> <!-- this function is in javaScript/my.js [console.log("Text")] -->
                Log It!
            </button>
            <hr>
            <script>document.write("<h1>Document.write!</h1>")</script>
            <button onclick="writeToPage()">WRITE!</button>

            <hr />
            <!-- This will invoke and filed that use can put input-->
            <button onclick="window.alert(window.prompt('Type something!'))" )>ALTERT!</button>
        </div>


        <div class="well" onmouseover="changeWell()">
            <h1 id="magicWell">Check Me Out!</h1>
        </div>

        <div class="well">
            <h3>Dynamic Table</h3>
            <ul style="list-style-type:none"> 
                <!-- user can insert name, dog. add Button to Submit-->
                <li><b>EMPLOYEE NAME</b></li>
                <li><input type="text" id=empName></li>
                <li><b>FAVORIT DOG</b></li>
                <li><input type="text" id=favDog></li>
                <!-- call in "addEmp" from js -->
                <li><button onclick="addEmp()">SUBMIT</button></li>
            </ul>
            <br />
            <!--Create Table for store users input and display-->
            <table border="2px" id="theTable">
                <tr>
                    <th>E_ID</th>
                    <th>Employee Name</th>
                    <th>Favorit Dog</th>
                </tr>
            </table>
        </div>

        <div class="well">
            <h1>Bubbling And Capturing</h1>
            <div style="padding:50px; background-color:red" id=d1>
                <div style="padding:50px; background-color:blue" id=d2>
                    <div style="padding:50px; background-color:yellow" id=d3>
                        <h3>CLICK ME</h3>
                    </div>
                </div>
            </div>
        </div>
      
         <!--
         <script>
            setTimeout(function () {
                document.getElementById("para1").innerHTML = "<b>I used javascript to write this!</b>";
            }, 2500);
        </script>
           -->

    </div>
</body>
</html>
