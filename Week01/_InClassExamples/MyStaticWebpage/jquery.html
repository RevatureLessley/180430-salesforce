<!DOCTYPE html>
<html>

<head>
    <!--
            Content Devivery Network
            -A CDN is simply a url that you website can hit to bring in specific files
            remotely. This would opposed to downloading the file specifically and
            referencing it locally.

         -->

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Bring Bootstrap 3 libraries -->

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Bring in supplemental javascript for bootstrap -->

    <script src="jQuery.js"></script>

</head>

<body style="background-color:#333333">
    <div class="container-fluid">
        <div class="well">
            <h1>jQuery</h1>
        </div>
        <div class="well" id="div1">
            <h3>Delicious Foods</h3>
            <p>Steak Grapes Chow</p>
        </div>
        <div>
            <button onclick="hideIt()">Hide It</button><br>
            <button onclick="showIt()">Show It</button>
        </div>
        <div class="well">
            <h2 id="hover">Hover example</h2>
            <button id="fading">End it all</button>
            <button id="generate">Creating tags</button>
            <h2>Callback function example</h2>
        </div>
    </div>
</body>

</html>
