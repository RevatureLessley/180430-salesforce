<!-- The index.html is typically the homepage of any web application -->
<!DOCTYPE html>
<!-- This is the DOCTYPE declaration. It tells the browsers what
    version of html they are interpreting. If you use html, it will
    default to html 5.
-->

<!-- The root tag for any html file will be <html> -->
<html>
    <head>
        <!-- The <head> tag is used to store metadata about the page
            such as, page title, or charset encodings.
        -->
        <meta charset="UTF-8">
    </head>
    <body>
        <!--
            The <body> tag is what is actually displayed to the user
            on the browser.
        -->
        <title>My Fantastic Website UwU</title>
        <!--
            The title tag is simply that. It will display on the top
            of pages and tabs
        -->
        <h1>WELCOME TO THE JUNGLE</h1>
        <p>No fun. No games. only work >:(</p>
    </body>
</html>
