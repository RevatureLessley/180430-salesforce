<!-- Use these tags to write comments.
The index.html is typically the homepage of any web
application. -->
<!DOCTYPE html>
<!-- This is the DOCTYPE declaration.  It tell the browsers what version of html they are interpreting. If you just use HTML it will default to HTML5. -->
<html>
<!-- The root tag for any html file will be <html> -->
    <head>
        <!--The <head> tag is used to store metadata about the page such as page title, or charset encodings.-->
         <meta charset="UTF-8">
        <title>My Fantastic Website UwU</title>
        <!-- The title tag is simply that.  It will display on top of pages and tabs-->
    </head>
    <body>
        <!-- The <body> tag is what is actually displayed to the user on the browser. -->
    <h1>WELCOME TO MY WEBSITE</h1>
    <!--Header 1 tag-->
    <p>Please stay a while, and listen.</p>
    <!--Paragraph tag-->
    </body>    
</html>
